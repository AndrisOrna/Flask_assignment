{% extends 'base.html' %}

{% block head %}
<title>Car Master</title>
{% endblock %}

{% block body %}
<input type="submit" name="submit_button" value="Type in Car Information">
<input type="submit" name="submit_button" value="Do Something Else">
<div id="type_info">
    <a href="/typein">Type in Car Information</a>
</div>

<div id="load_csv">
    <a href="/upload">Upload CSV</a>
</div>

<div id="view_table">
    <a href="/table">View Cars in Table</a>
</div>

<div id="view_graph">
<a href="/graph">View Cars in Graph</a>

<div id="view_bar">
<a href="/bar">View Cars in Bar</a>

<div id="view_pie">
    <a href="/pie">View Cars in Pie chart</a>
</div>
</div>
<div class="content">
    <h1 style="text-align: center">Update CSV</h1>

    <div class="form">
      <form action = "/upload" method = "POST" enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit"/>
      </form> 
    </div>
</div>
{% endblock %}
